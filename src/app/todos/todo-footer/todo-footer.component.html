<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{ pending }}</strong> pendientes</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filter of filters">
      <a [class.selected]="filter === currentDFilter" (click)="setFilter(filter)" style="cursor: pointer;">{{ filter | translateFilter }}</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="clearAllCompleted()">Limpiar completadas</button>
</footer>
